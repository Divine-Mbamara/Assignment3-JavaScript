<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Assignment 3 | COMP1073 Client-Side JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <h1>The Pizza Maker</h1>
        <p id="studentNum"></p>
    </section>
    <!--Order Form-->
    <section>
        <h3>Order Your Pizza</h3>
        <form id="pizzaOrderForm">
            <label for="size">Select Size:</label>
            <select id="size" name="size" required>
                <option value="">--Choose Size--</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="crust">Choose Crust:</label>
            <select id="crust" name="crust" required>
                <option value="">--Choose Crust--</option>
                <option value="thin">Thin Crust</option>
                <option value="thick">Thick Crust</option>
                <option value="stuffed">Stuffed Crust</option>
            </select>

            <label>Toppings:</label>
            <input type="checkbox" name="toppings" value="pepperoni" id="pepperoni"> Pepperoni
            <input type="checkbox" name="toppings" value="mushrooms" id="mushrooms"> Mushrooms
            <input type="checkbox" name="toppings" value="onions" id="onions"> Onions
            <input type="checkbox" name="toppings" value="olives" id="olives"> Olives
            <input type="checkbox" name="toppings" value="extra_cheese" id="extra_cheese"> Extra Cheese

            <label for="quantity">Quantity (1-10):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

            <div id="addressField" >
                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <button id="submit-button" type="submit">Place Order</button>
        </form>
    </section>
    <!--Order Summary-->
    <section class="order-styling">
        <h3 id="order-summary"></h3>
        <p id="order-name"></p>
        <p id="order-phone"></p>
        <p id="order-size"></p>
        <p id="order-crust"></p>
        <p id="order-toppings"></p>
        <p id="order-quantity"></p>
        <p id="order-address"></p>
    </section>
</body>

</html>
